[env:esp32s3box]
platform = espressif32@6.8.1
board = esp32s3box
framework = arduino

extra_scripts = post:tools/publish_fw.py

; Config dello script:
custom_publish_repo = C:/Work/ReNova-UpDate
custom_publish_branch = main
custom_manifest_name = manifest.json
custom_latest_name = latest.json
custom_repo_user = myo900
custom_repo_name = ReNova-UpDate

; Librerie (solo quelle esterne)
lib_deps =
  moononournation/GFX Library for Arduino@1.4.6
  lvgl/lvgl@^8.3.11
  bodmer/TJpg_Decoder@^1.1.0
  bblanchon/ArduinoJson@^7.0.0
  adafruit/RTClib@^2.1.4
  mathertel/OneButton@^2.5.0
; NON mettere qui: WiFi, WebServer, DNSServer, Preferences

; Partizioni: usa quelle con OTA A/B
board_build.partitions = partitions.csv

; Flag di build
build_flags =
  -DCORE_DEBUG_LEVEL=0
  -DBOARD_HAS_PSRAM
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DARDUINO_USB_MODE=1
  ; âœ… FIX GLITCH #7: SPIRAM_CACHE_WORKAROUND disabilitato per performance
  ; Con workaround=1: accesso PSRAM ~80 cicli (cache L1 disabilitata)
  ; Con workaround=0: accesso PSRAM ~40 cicli (cache L1 attiva)
  ; Rischio: possibili cache coherency issues (molto rari su ESP32-S3)
  ; Beneficio: +50% velocitÃ  accesso PSRAM (background + buffer)
  -DCONFIG_SPIRAM_CACHE_WORKAROUND=0
  -DCONFIG_SPIRAM_ALLOW_BSS_SEG_EXTERNAL_MEMORY=1
  -DFW_VERSION=\"1.2.8\"
  -std=gnu++17
  -I./

build_unflags =
  -std=gnu++11

build_src_filter = +<*>

monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; ðŸ”§ PSRAM e configurazione flash
board_build.flash_mode = qio
board_upload.flash_size = 16MB
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.arduino.memory_type = qio_opi
board_build.arduino.psram_mode = octal
